<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div class="flex items-center justify-center py-8 px-4">
        <div class="w-11/12 lg:w-2/3">
            <div class="flex flex-col justify-between h-full">
                <div>
                    <div class="lg:flex w-full justify-between">
                        <h3 class="text-gray-600 dark:text-gray-400 leading-5 text-base md:text-xl font-bold">Selling
                            Overview</h3>
                        <div class="flex items-center justify-between lg:justify-start mt-2 md:mt-4 lg:mt-0">
                            <div class="flex items-center">
                                <button
                                    class="py-2 px-4 bg-gray-100 dark:bg-gray-700 rounded ease-in duration-150 text-xs text-gray-600 dark:text-gray-400 hover:bg-gray-200">Dollars</button>
                                <button
                                    class="py-2 px-4 bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 rounded text-white ease-in duration-150 text-xs hover:bg-indigo-600">Tickets</button>
                            </div>
                            <div class="lg:ml-14">
                                <div
                                    class="bg-gray-100 dark:bg-gray-700 ease-in duration-150 hover:bg-gray-200 pb-2 pt-1 px-3 rounded-sm">
                                    <select aria-label="select year"
                                        class="text-xs text-gray-600 dark:text-gray-400 bg-transparent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 rounded">
                                        <option class="leading-1">Year</option>
                                        <option class="leading-1">2020</option>
                                        <option class="leading-1">2019</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-end mt-6">
                        <h3 class="text-indigo-500 leading-5 text-lg md:text-2xl">$65,875</h3>
                        <div class="flex items-center md:ml-4 ml-1 text-green-700">
                            <p class="text-green-700 text-xs md:text-base">17%</p>
                            <img class="text-green-700"
                                src="https://tuk-cdn.s3.amazonaws.com/can-uploader/line-graph-svg1.svg"
                                alt="upward arrow" />
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <canvas id="myChart" width="1025" height="400" role="img"
                        aria-label="line graph to show selling overview in terms of months and numbers"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chart = new Chart(document.getElementById("myChart"), {
            type: "line",
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July", "Aug", "Sep", "Nov", "Dec"],
                datasets: [
                    {
                        label: "16 Mar 2018",
                        borderColor: "#4A5568",
                        data: [600, 400, 620, 300, 200, 600, 230, 300, 200, 200, 100, 1200],
                        fill: false,
                        pointBackgroundColor: "#4A5568",
                        borderWidth: "3",
                        pointBorderWidth: "4",
                        pointHoverRadius: "6",
                        pointHoverBorderWidth: "8",
                        pointHoverBorderColor: "rgb(74,85,104,0.2)",
                    },
                ],
            },
            options: {
                legend: {
                    position: false,
                },
                scales: {
                    yAxes: [
                        {
                            gridLines: {
                                display: false,
                            },
                            display: false,
                        },
                    ],
                },
            },
        });

    </script>

</body>
</body>

</html>
